<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
        <title>Chat</title>
    </head>

    <body>
        <h1>Welcome to the Chat!</h1>
        <p>Record yourself speaking and have a conversation in any language!</p>

        <div class="Chat">
            <div class="chat-box">
                <label for="input">Your Chat:</label>
                <textarea id="input" name="input" rows="10" readonly></textarea>
            </div>

            <div class="record-area">
                <input type="button" id="record" value="Record" onclick="toggleRecording()">
            </div>
            
            <div class="chat-box">
                <label for="output">AI Chat:</label>
                <textarea id="output" name="output" rows="10" readonly></textarea>
            </div>
        </div>

        <script src="{{ url_for('static', filename='chat.js') }}"></script>
    </body>
</html>
